<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form action="/consultar" method="post" >
        <div class="row" id=row>
          <div class=".col-sm-">
            <label for="nome">Digite o nome do pokemon:</label><br>
            <input type="text" id="pokemon" name="pokemon" class="form-control"><br>
            <button type="submit" class="btn btn-outline-dark"> Buscar habilidades </button>
          </div>
        </div>
      </form>
      <li class="list-group-item">Habilidades:</li>
        {% for habilidade in lista %}
            <li class="list-group-item">
              {{ habilidade }}
            </li>
        {% endfor %}
    </div>
  </body>
</html>
